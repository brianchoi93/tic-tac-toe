<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
			<main>
				<h1 id="js-player">Player 1</h1>
				<div class="row">
					<div id="1" class="box">1</div>
					<div id="2" class="box">2</div>
					<div id="3" class="box">3</div>
				</div>
				<div class="row">
					<div id="4" class="box">4</div>
					<div id="5" class="box">5</div>
					<div id="6" class="box">6</div>
				</div>
				<div class="row">
					<div id="7" class="box">7</div>
					<div id="8" class="box">8</div>
					<div id="9" class="box">9</div>
				</div>
				<button class="reset">Reset</button>
			</main>
		</div>
		<section class="modal-container modal-welcome">
			<div class="modal-inner">
				<h2>Welcome to Tic-Tac-Toe!</h2>
				<p>Click "play" to get started.</p>
				<button id="js-play-btn">Play</button>
			</div>
		</section>
		<script src="JS/script.js"></script>
	</body>
</html>
